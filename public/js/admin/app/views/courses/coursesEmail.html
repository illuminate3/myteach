<div class="col-sm-10" xmlns="http://www.w3.org/1999/html">
        <div class="panel panel-default">
            <!--<div class="panel-heading">-->
                <!--Edit {{news.title}}-->
            <!--</div>-->
            <div class="panel-body">

                <form role="form" ng-submit="submitForm()">

                    <div class="form-group">
                        <label>Course detail : </label>
                        <span>
                            <strong><mark>{{'Lesson : ' + courses.title + ' Year : ' + courses.year + ' Semester : ' + courses.semester }}</mark></strong>
                        </span>
                    </div>

                    <div class="form-group">
                        <label>Email's Subject : </label>
                        <input type="text" class="form-control" ng-model="courses.subject"/>
                    </div>

                    <div class="form-group">
                        <label>Email's Text : </label>
                        <textarea type="text" class="form-control" ng-model="courses.body" rows="20">

                        </textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-default"> Send Email </button>
                        <a href="#courses" ng-click="cancelEdit()" class="btn btn-default"> Cancel </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
