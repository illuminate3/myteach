
    <div class="col-sm-12">
        <div class="panel panel-default">
            <!--<div class="panel-heading">-->
                <!--Edit {{news.title}}-->
            <!--</div>-->
            <div class="panel-heading">
                <p class="text-info"><strong>Exam's Title : </strong><mark> <strong> {{exams.title}} </strong> </mark>  </p>
                <p class="text-info"><strong>Exam's Lesson Title : </strong><mark> <strong> {{exams.course.book.title}} </strong> </mark>  </p>
                <p class="text-info">
                    <strong>Max Grade : </strong><mark> <strong> {{exams.high_score}}</strong> </mark>
                    <strong>Exam's Date : </strong><mark> {{exams.date}}</mark>

                    <strong>Semester : </strong><mark> {{exams.course.semester}}</mark>
                </p>
            </div>
            <div class="panel-body" ng-if="plotData.length > 0">
                <div ng-if="average" style="margin: .5em 0 2em 0 ;">
                    <strong class="text-warning">Exam's Average grade is : {{average}}</strong>
                </div>
                <canvas id="line" class="chart chart-line" data="data"
                        labels="labels" legend="true" series="series" options="{bezierCurve : false}"
                        click="onClick">
                </canvas>

            </div>


        </div>
    </div>
